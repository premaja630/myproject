{% extends 'base.html' %}
{% block content %}

    <div class="container">
        <div class="jumbotron">
            <h1>list of companey</h1>
            <div class="row">
                {% for i in pavan %}
                <div class="col-md-4">
                    <div class="card card-body">
                        <a href="{{ i.id }}"><h1 style="color: rgb(60, 0, 121);">{{ i.Titel }}</h1></a>
                       
                        <h4>{{ i.company }}</h4>
                        <h4><box-icon type='solid' name='time'></box-icon>{{ i.postes_on }}</h4>
                        <p><box-icon name='current-location'></box-icon>{{ i.location}}     <box-icon name='rupee'></box-icon>{{ i.salary}}      <box-icon type='solid' name='buildings'></box-icon>  {{ i.type }}</p>
                    </div><br>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
